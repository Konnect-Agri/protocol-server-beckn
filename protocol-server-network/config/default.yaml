# Mandatory
server:
  port: 5002

# Mandatory.
cache:
  host: "redis_db"
  port: 6379
  ttl: "PT10M"
  # Optional. Default is 0.
  db: 1

# Optional.
responseCache:
  mongoURL: "mongodb://mongo_db:27017/ps"
  ttl: "PT10M"

# Mandatory.
# Priority order will be
# 1. Synchronous
# 2. webhook
# 3. pubSub
client:
  synchronous: 
    mongoURL: "mongodb://mongo_db:27017/ps"

  #webhook:
  #  url: "https://beckn.free.beeceptor.com/clientURL"
  
  #messageQueue: 
  #  amqpURL: "amqp://guest:guest@localhost:5672"
  #  incomingQueue: "protocol-server-incoming"
  #  outgoingQueue: "protocol-server-outgoing"

# Mandatory.
app:
  # Mandatory.
  mode: bap

  # Two types of gateway mode present.
  # client and network.
  gateway:
    mode: network
    inboxQueue: "inbox"
    outboxQueue: "outbox"
    amqpURL: "amqp://guest:guest@queue_service"

  # Mandatory.
  actions:
    requests:
      search:
        ttl : "PT5S"
      init:
        ttl : "PT5S"
      select:
        ttl : "PT5S"
      confirm:
        ttl : "PT5S"
      status:
        ttl : "PT5S"
      cancel:
        ttl : "PT5S"
    
    responses: 
      on_search:
        ttl: "PT5S"
      
      on_init:
        ttl: "PT5S"
      on_select:
        ttl: "PT5S"
      on_confirm:
        ttl: "PT5S"
      on_status:
        ttl: "PT5S"
      on_cancel:
        ttl: "PT5S"
  
